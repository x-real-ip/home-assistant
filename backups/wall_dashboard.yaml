              action: none
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  background: rgba(0,0,0,0);
                }
        view_layout:
          grid-area: menu
      - type: vertical-stack
        cards:
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - show_current: true
                show_forecast: false
                type: weather-forecast
                entity: weather.knmi_home
                forecast_type: daily
                name: KNMI
                card_mod:
                  style: |
                    ha-card {
                      border: none;
                    }
              - type: custom:mushroom-template-card
                primary: '{{ (state_attr(entity, "header_01")) }}'
                secondary: '{{ (state_attr(entity, "msg_01_short")) }}'
                icon: ""
                icon_color: blue
                badge_icon: ""
                badge_color: ""
                multiline_secondary: true
                tap_action:
                  action: url
                  url_path: https://www.weeronline.nl/weerbericht-nederland
                picture: ""
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                entity: sensor.custom_weather_description_01
                card_mod:
                  style: |
                    ha-card {
                      border: none;
                    }
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.notification_level_info
                state_not: "on"
              - condition: and
                conditions:
                  - condition: state
                    entity: binary_sensor.notification_level_warning
                    state_not: "on"
              - condition: and
                conditions:
                  - condition: state
                    entity: binary_sensor.notification_level_error
                    state_not: "on"
            card:
              type: custom:mushroom-template-card
              primary: |+

              secondary: Geen meldingen
              icon: mdi:check
              icon_color: green
              badge_icon: ""
              badge_color: ""
              multiline_secondary: true
              tap_action:
                action: none
              picture: ""
              hold_action:
                action: none
              double_tap_action:
                action: none
          - type: conditional
            conditions:
              - entity: binary_sensor.notification_level_info
                state: "on"
              - condition: and
                conditions:
                  - condition: state
                    entity: binary_sensor.notification_level_warning
                    state_not: "on"
                  - condition: and
                    conditions:
                      - condition: state
                        entity: binary_sensor.notification_level_error
                        state_not: "on"
            card:
              type: custom:mushroom-template-card
              primary: |
                {{ (state_attr(entity, "primary_information")) }}
              secondary: '{{ (state_attr(entity, "secondary_information")) }}'
              icon: |
                {{ (state_attr(entity, "icon")) }}
              entity: binary_sensor.notification_level_info
              icon_color: |
                {{ (state_attr(entity, "icon_color")) }}
              badge_icon: ""
              badge_color: ""
              multiline_secondary: true
              tap_action:
                action: call-service
                service: button.press
                target:
                  entity_id: button.notification_level_info_turn_off
                data: {}
              picture: ""
              hold_action:
                action: call-service
                service: button.press
                target:
                  entity_id: button.notification_level_clear_all
                data: {}
              double_tap_action:
                action: none
          - type: conditional
            conditions:
              - entity: binary_sensor.notification_level_warning
                state: "on"
              - condition: and
                conditions:
                  - condition: state
                    entity: binary_sensor.notification_level_error
                    state_not: "on"
            card:
              type: custom:mushroom-template-card
              primary: |
                {{ (state_attr(entity, "primary_information")) }}
              secondary: '{{ (state_attr(entity, "secondary_information")) }}'
              icon: |
                {{ (state_attr(entity, "icon")) }}
              entity: binary_sensor.notification_level_warning
              icon_color: |
                {{ (state_attr(entity, "icon_color")) }}
              badge_icon: ""
              badge_color: ""
              multiline_secondary: true
              tap_action:
                action: call-service
                service: button.press
                target:
                  entity_id: button.notification_level_warning_turn_off
                data: {}
              picture: ""
          - type: conditional
            conditions:
              - entity: binary_sensor.notification_level_error
                state: "on"
            card:
              type: custom:mushroom-template-card
              primary: |
                {{ (state_attr(entity, "primary_information")) }}
              secondary: '{{ (state_attr(entity, "secondary_information")) }}'
              icon: |
                {{ (state_attr(entity, "icon")) }}
              entity: binary_sensor.notification_level_error
              icon_color: |
                {{ (state_attr(entity, "icon_color")) }}
              badge_icon: ""
              badge_color: ""
              multiline_secondary: true
              tap_action:
                action: call-service
                service: button.press
                target:
                  entity_id:
                    - button.notification_level_error_turn_off
                data: {}
              picture: ""
          - type: energy-distribution
            link_dashboard: false
          - type: horizontal-stack
            cards:
              - type: gauge
                needle: true
                max: 3680
                segments:
                  - from: -3680
                    color: "#488fc2"
                  - from: 0
                    color: "#8353d1"
                entity: sensor.custom_energy
                name: Net
                min: -3680
                card_mod:
                  style:
                    .: |
                      ha-card > div {
                        font-size: 12px !important;
                      }
                    ha-card:
                      ha-gauge:
                        $: |
                          svg.text > text {
                            font-size: 20px !important;
                          }
              - type: gauge
                needle: false
                entity: sensor.solaredge_modbus_ac_power
                min: 0
                max: 3680
                name: Zonne-energie
                segments:
                  - from: 0
                    color: "#FFD580"
                  - from: 736
                    color: "#FFB04C"
                  - from: 1472
                    color: "#FF8B19"
                  - from: 2208
                    color: "#FF6600"
                  - from: 2944
                    color: "#E65C00"
                  - from: 3680
                    color: "#BF5200"
                card_mod:
                  style:
                    .: |
                      ha-card > div {
                        font-size: 12px !important;
                      }
                    ha-card:
                      ha-gauge:
                        $: |
                          svg.text > text {
                            font-size: 20px !important;
                          }
              - type: gauge
                entity: sensor.solaredge_modbus_ac_voltage_ab
                name: Omvormer
                max: 253
                needle: false
                segments:
                  - from: 0
                    color: "#64b329"
                  - from: 245
                    color: "#ff6700"
                  - from: 250
                    color: "#F32013"
                min: 207
                card_mod:
                  style:
                    .: |
                      ha-card > div {
                        font-size: 12px !important;
                      }
                    ha-card:
                      ha-gauge:
                        $: |
                          svg.text > text {
                            font-size: 20px !important;
                          }
              - type: gauge
                name: Water
                max: 18
                needle: false
                entity: sensor.watermeter_pulse
                segments:
                  - from: 0
                    color: grey
                  - from: "1"
                    color: "#00bcd4"
                card_mod:
                  style:
                    .: |
                      ha-card > div {
                        font-size: 12px !important;
                      }
                    ha-card:
                      ha-gauge:
                        $: |
                          svg.text > text {
                            font-size:20px !important;
                          }
        view_layout:
          grid-area: middle
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                icon: ""
                fill_container: false
                secondary_info: state
                icon_color: green
                tap_action:
                  action: toggle
                layout: vertical
                entity: fan.shelly1pm_toilet_fan_switch_0
              - type: custom:mushroom-template-card
                primary: Souterrain
                secondary: >
                  {% if
                  is_state("input_boolean.mechanical_ventilation_basement_autonomous",
                  "on") -%}

                  Auto

                  {%- else %}

                  Handmatig

                  {%- endif %}

                  {% if
                  is_state("input_boolean.mechanical_ventilation_position_0",
                  "on") -%}

                  - Uit

                  {% elif
                  is_state("input_boolean.mechanical_ventilation_position_1",
                  "on") -%}

                  - Laag

                  {% elif
                  is_state("input_boolean.mechanical_ventilation_position_2",
                  "on") -%}

                  - Midden

                  {% elif
                  is_state("input_boolean.mechanical_ventilation_position_3",
                  "on") -%}

                  - Hoog

                  {%- endif %}
                icon: >-
                  {% if
                  is_state("input_boolean.mechanical_ventilation_basement_autonomous",
                  "on") -%}

                  mdi:fan-auto

                  {% elif
                  is_state("input_boolean.mechanical_ventilation_position_0",
                  "on") -%}

                  mdi:fan-off

                  {% elif
                  is_state("input_boolean.mechanical_ventilation_position_1",
                  "on") -%}

                  mdi:fan-speed-1

                  {% elif
                  is_state("input_boolean.mechanical_ventilation_position_2",
                  "on") -%}

                  mdi:fan-speed-2

                  {% elif
                  is_state("input_boolean.mechanical_ventilation_position_3",
                  "on") -%}

                  mdi:fan-speed-3

                  {%- endif %}
                entity: input_select.mechanical_ventilation_position
                tap_action:
                  action: call-service
                  service: input_select.select_next
                  target:
                    entity_id: input_select.mechanical_ventilation_position
                  data:
                    cycle: true
                color: >-
                  {% if
                  is_state("input_boolean.mechanical_ventilation_position_0",
                  "on") -%}  disabled  {%- else %} green {%- endif %}
                vertical: true
                features_position: bottom
              - type: custom:mushroom-template-card
                primary: Badkamer
                secondary: >
                  {% if
                  is_state("input_boolean.mechanical_ventilation_bathroom_autonomous",
                  "on") -%} Auto {%- else %} Handmatig {%- endif %} {% if
                  is_state("fan.shelly1pm_bathroom_fan_switch_0", "off") -%}  -
                  Uit {% elif is_state("fan.shelly1pm_bathroom_fan_switch_0",
                  "on") -%}  - Aan {%- endif %}
                icon: >-
                  {% if
                  is_state("input_boolean.mechanical_ventilation_bathroom_autonomous",
                  "on") -%}

                  mdi:fan-auto

                  {% elif is_state("fan.shelly1pm_bathroom_fan_switch_0", "off")
                  -%}

                  mdi:fan-off

                  {% elif is_state("fan.shelly1pm_bathroom_fan_switch_0", "on")
                  -%}

                  mdi:fan

                  {%- endif %}
                entity: input_select.mechanical_ventilation_bathroom_position
                tap_action:
                  action: call-service
                  service: input_select.select_next
                  target:
                    entity_id: input_select.mechanical_ventilation_bathroom_position
                  data:
                    cycle: true
                color: >-
                  {% if is_state("fan.shelly1pm_bathroom_fan_switch_0", "on")
                  -%}

                  green

                  {% elif is_state("fan.shelly1pm_bathroom_fan_switch_0", "off")
                  -%}

                  disabled

                  {%- endif %}
                vertical: true
                features_position: bottom
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                icon: mdi:power-socket-de
                fill_container: false
                name: Voortuin
                icon_color: purple
                tap_action:
                  action: toggle
                layout: vertical
                primary_info: name
                secondary_info: state
                entity: switch.frontyard_socket_frontyard_socket_sw_01
              - type: custom:mushroom-template-card
