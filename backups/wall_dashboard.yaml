                entity: switch.childlock_kitchen_switch
                layout: vertical
                badge_color: ""
                icon_color: |-
                  {% if is_state(entity, 'on') %}
                  purple
                  {% else %}
                  disabled
                  {% endif %}
                badge_icon: ""
              - type: custom:mushroom-template-card
                primary: Quooker
                secondary: >-
                  {% if states("sensor.shellyplugplus_quooker_switch_0_power") |
                  float > 2 %}
                   Opwarmen
                  {% elif is_state(entity, "on") %}
                   Aan
                  {%- else %}
                   Uit
                  {%- endif %}
                icon: mdi:faucet
                layout: vertical
                entity: switch.shellyplugplus_quooker_switch_0
