---
views:
  - type: custom:grid-layout
    title: home
    layout:
      grid-template-columns: 60px 367px 502px 351px
      grid-template-rows: 45px 240px
      grid-template-areas: |
        "header header header header"
        "menu left middle right"
        "mid mid mid mid"
    icon: mdi:home
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: input_boolean.guest
            icon: mdi:account-plus
            icon_color: blue
            use_entity_picture: false
            tap_action:
              action: toggle
            content_info: name
            name: Gast
          - type: entity
            show_name: false
            show_state: true
            show_icon: true
            entity: timer.home_security
            visibility:
              - condition: state
                entity: timer.home_security
                state: active
            icon: mdi:timer-alert
            color: red
            state_content:
              - name
              - remaining_time
            name: "Beveiliging aan over "
          - type: entity
            entity: input_boolean.home_security
            icon_color: deep-orange
            content_info: name
            tap_action:
              action: toggle
            icon: mdi:shield-lock
            name: Beveiliging
          - type: entity
            entity: input_boolean.sleep_mode
            content_info: name
            icon_color: blue
            tap_action:
              action: toggle
            icon: mdi:sleep
            name: Slaapstand
          - type: entity
            entity: input_boolean.vacation_mode
            name: Vakantiemodus
            content_info: name
            icon: mdi:beach
            icon_color: blue
            use_entity_picture: false
            tap_action:
              action: toggle
          - type: entity
            entity: binary_sensor.smart_doorbell_button
            content_info: last-updated
            icon: mdi:doorbell
            icon_color: blue
          - type: conditional
            conditions:
              - entity: sensor.transmission_active_torrents
                state_not: "0"
            chip:
              type: entity
              entity: sensor.transmission_active_torrents
              double_tap_action:
                action: none
              icon: mdi:download
              icon_color: blue
              use_entity_picture: false
              tap_action:
                action: none
              hold_action:
                action: none
          - type: conditional
            conditions:
              - entity: sensor.lights_on_counter
                state_not: "0"
            chip:
              type: template
              entity: sensor.lights_on_counter
              icon_color: |-
                {% if is_state("sensor.lights_on_counter", "0") %}
                  disabled
                {% else %}
                  orange
                {% endif %}
              icon: |-
                {% if is_state("sensor.lights_on_counter", "0") %}
                  mdi:lightbulb-off
                {% else %}
                  mdi:lightbulb-on
                {% endif %}
              content: '{{ states("sensor.lights_on_counter") }}'
              tap_action:
                action: navigate
                navigation_path: /wall-v2/lights
              hold_action:
                action: none
              double_tap_action:
                action: none
          - type: conditional
            conditions:
              - condition: state
                entity: sensor.stookwijzer_advice_code
                state: code_red
            chip:
              type: entity
              entity: sensor.stookwijzer_advice_code
              double_tap_action:
                action: none
              icon_color: red
              tap_action:
                action: url
                url_path: https://www.atlasleefomgeving.nl/stookwijzer
              hold_action:
                action: none
              icon: mdi:fireplace
              content_info: name
              name: Stookalarm
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.knmi_warning
                state: "on"
            chip:
              type: template
              tap_action:
                action: navigate
                navigation_path: /wall-v2/weather
              hold_action:
                action: none
              double_tap_action:
                action: none
              icon: mdi:alert
              icon_color: orange
              entity: binary_sensor.knmi_home_waarschuwing
              content: KNMI waarschuwing
        alignment: center
        view_layout:
          grid-area: header
      - type: vertical-stack
        cards:
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            icon: mdi:home
            icon_color: blue
            layout: vertical
            fill_container: false
            tap_action:
              action: navigate
              navigation_path: /wall-v2/0
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  background: rgba(0,0,0,0);
                }
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            icon: mdi:lightbulb
            icon_color: grey
            layout: vertical
            fill_container: false
            tap_action:
              action: navigate
              navigation_path: /wall-v2/lights
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  background: rgba(0,0,0,0);
                }
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            icon: mdi:home-thermometer
            icon_color: grey
            layout: vertical
            fill_container: false
            tap_action:
              action: navigate
              navigation_path: /wall-v2/climate
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  background: rgba(0,0,0,0);
                }
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            icon: mdi:lightning-bolt
            icon_color: grey
            layout: vertical
            fill_container: false
            tap_action:
              action: navigate
              navigation_path: energy
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  background: rgba(0,0,0,0);
                }
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            icon: mdi:weather-lightning-rainy
            icon_color: grey
            layout: vertical
            fill_container: false
            tap_action:
              action: navigate
              navigation_path: /wall-v2/weather
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  background: rgba(0,0,0,0);
                }
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            icon: mdi:vacuum
            icon_color: grey
            layout: vertical
            fill_container: false
            tap_action:
              action: navigate
              navigation_path: /wall-v2/vacuum
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  background: rgba(0,0,0,0);
                }
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            icon: mdi:cctv
            icon_color: grey
            layout: vertical
            fill_container: false
            tap_action:
              action: navigate
              navigation_path: /wall-v2/camera
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  box-shadow: none;
                  background: rgba(0,0,0,0);
                }
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            icon: mdi:cog
            icon_color: grey
