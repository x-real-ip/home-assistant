                   red
                  {%- endif %}
                tap_action:
                  action: call-service
                  service: switch.toggle
                  target:
                    entity_id: switch.shellyplugplus_quooker_switch_0
                icon_color: |-
                  {% if is_state(entity, "on") %}
                   cyan
